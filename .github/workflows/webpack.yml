name: NodeJS with Webpack

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout ğŸ¤”
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }} ğŸ˜‹
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies ğŸ¤—
        run: npm install

      # - name: Fix Vulnerabilities
      #   run: npm audit fix

      # - name: Ensure webpack-cli is installed
      #   run: npm install -D webpack-cli

      - name: Build ğŸ˜Š
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
